    id: 3c46ac9fcd53813acad0147afe8d5a31

jwt:
  secetKey: polarMoviechartJwtSecretPolarMoviechartJwtSecret
  accessTokenValidityInMilliseconds: 3600000 # 1시간
  refreshTokenValidityInMilliseconds: 604800000 # 7일